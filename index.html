<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheets API - Acessando Dados</title>
</head>
<body>
    <h1>Dados da Planilha</h1>
    <table id="data-table">
        <thead>
            <tr>
                <th>Carimbo de data/hora</th>
                <th>Nome</th>
                <th>PEDIDO: CUSCUZ</th>
                <th>PEDIDO: PURÊ DE AIPIM</th>
                <th>Forma de pagamento</th>
                <th>TOTAL R$</th>
                <th>LUCRO</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="https://apis.google.com/js/api.js"></script>
    <script>
        const API_KEY = 'AIzaSyBv4b3THFcGUcYSNXEO3SvvjgZsKiNZsnI';  // Substitua pela sua chave API
        const SPREADSHEET_ID = '1-tB2HXLcSa9w3I9GePIt8f4qttdDDHRYkgAlB45HBdY';  // Substitua pelo ID da sua planilha

        // Função para listar os dados da planilha
        function listSales() {
            gapi.client.sheets.spreadsheets.values.get({
                spreadsheetId: SPREADSHEET_ID,
                range: 'Respostas ao formulário!A1:G',  // Ajuste o intervalo conforme necessário
            }).then(function(response) {
                const data = response.result.values;
                if (data && data.length > 0) {
                    let tableBody = document.getElementById("data-table").getElementsByTagName("tbody")[0];
                    tableBody.innerHTML = ''; // Limpar os dados existentes na tabela
                    data.forEach(row => {
                        let tr = document.createElement("tr");
                        row.forEach(cell => {
                            let td = document.createElement("td");
                            td.textContent = cell || 'N/A';  // Se não houver dados, exibe 'N/A'
                            tr.appendChild(td);
                        });
                        tableBody.appendChild(tr);
                    });
                }
            }, function(error) {
                console.error('Erro ao carregar os dados:', error);
            });
        }

        // Inicializa a API
        function start() {
            gapi.load('client', async () => {
                await gapi.client.init({
                    apiKey: API_KEY,
                    discoveryDocs: ["https://sheets.googleapis.com/$discovery/rest?version=v4"],
                });
                listSales();
            });
        }

        window.onload = start;
    </script>
</body>
</html>
